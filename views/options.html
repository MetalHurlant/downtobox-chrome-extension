<!DOCTYPE html>
<html>
  <head>
    <title>Downtobox | Options</title>
    <script src="/lib/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/jquery-linedtextarea/jquery-linedtextarea.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="/scripts/options_series.js" type="text/javascript"></script>
    <script src="/scripts/options_credentials.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/lib/jquery-linedtextarea/jquery-linedtextarea.css" type="text/css" />
    <link rel="stylesheet" href="/styles/options.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Downtobox</h1>
      </div>

      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#series">Series</a></li>
        <li><a data-toggle="tab" href="#credentials">Credentials</a></li>
      </ul>

      <div class="tab-content">
        <!-- Series -->
        <div id="series" class="tab-pane fade in active">
          <input type="button" id="button_modal_add_serie" value="Add Serie" class="btn btn-primary" data-toggle="modal" data-target="#series_modal"/>
          <div id="serie_list_block" class="items"></div>
          <!-- Series Modal -->
          <div class="modal fade in" id="series_modal" role="dialog" style="display: block;">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 id="series_modal_title" class="modal-title">Add serie</h4>
                </div>
                <div class="modal-body">
                  <form id="serie_form">
                    <div class="form-group">
                      <label for="text_serie_name">Serie Name :</label>
                      <input id="text_serie_name" class="form-control" type="text" name="serieName"  placeholder="Name of the serie">
                    </div>
                    <div class="form-group">
                      <label for="text_serie_image_url">Serie Image Url :</label>
                      <input id="text_serie_image_url" class="form-control" type="text" name="serieImageUrl"  placeholder="Image of the serie">
                    </div>
                    <div class="form-group big_text_area_block">
                      <label for="text_serie_links">Links :</label>
                      <textarea id="text_serie_links" class="big-text-area lined" rows="30" cols="70"></textarea>
                    </div>
                    <div class="form-group big_text_area_block">
                      <label for="text_serie_titles">Titles :</label>
                      <textarea id="text_serie_titles" class="big-text-area lined" rows="30" cols="70"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <input type="button" id="add_serie" value="ADD" class="btn btn-primary"/>
                  <input type="button" id="edit_serie" value="EDIT" class="btn btn-primary"/>
                  <input type="button" id="remove_serie" value="REMOVE" class="btn btn-default btn-danger"/>
                  <input type="button" value="CLOSE" class="btn btn-default" data-dismiss="modal"/>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Credentials-->
        <div id="credentials" class="tab-pane fade">
          <h3>Uptobox</h3>
          <form>
            <div class="form-group">
              <label for="text_username">Username:</label>
              <input type="text" class="form-control" id="text_username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="text_pwd">Password:</label>
              <input type="password" class="form-control" id="text_pwd" placeholder="Enter password">
            </div>
            <input type="button" id="edit_credentials" value="EDIT" class="btn btn-primary"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
